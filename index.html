<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoBoyAdvanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.1/css/all.min.css">
    <style>
        :root {
            --neon-green: #00FF88;
            --black: #0A0A0A;
            --dark-grey: #373737;
            --light-grey: #CCCCCC;
            --white: #FFFFFF;
            --electric-blue: #1E90FF;
            --neon-pink: #FF1493;
            --deep-purple: #800080;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--black);
            color: var(--white);
            font-family: 'Roboto Mono', monospace;
            overflow-x: hidden;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--dark-grey), var(--black));
        }

        .hero-logo {
            font-size: 3.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            animation: pulse 2s infinite;
            .pixel-font;
        }

        .hero-tagline {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--light-grey);
            animation: fadeIn 1s ease-in;
        }

        .hero-button {
            padding: 1rem 2rem;
            background: var(--neon-green);
            border: none;
            color: var(--black);
            font-family: 'Press Start 2P';
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-button:hover {
            background: var(--electric-blue);
            transform: scale(1.05);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .component-tile {
            background: linear-gradient(45deg, var(--dark-grey), var(--black));
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .component-tile:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
        }

        .component-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 1rem auto;
            border-radius: 5px;
        }

        footer {
            padding: 2rem;
            text-align: center;
            background: var(--dark-grey);
            border-top: 1px solid var(--neon-green);
        }

        .social-icons a {
            color: var(--white);
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--neon-green);
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .hero-logo {
                font-size: 2.5rem;
            }

            .component-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-logo pixel-font">PicoBoyAdvanced</h1>
                <p class="hero-tagline">A Modern Retro Console for Developers and Gamers</p>
                <a href="https://github.com/Ethan-cmd123/PicoBoy-Advanced/wiki" class="hero-button">Explore Now</a>
            </div>
        </section>

        <section class="component-section">
            <div class="component-grid">
                <div class="component-tile">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOci5_EcNpFXf8IuqzS-ZLutRp5C7-M4QAsw&s" alt="RP2040 Microcontroller" class="component-image">
                    <h3 class="pixel-font">RP2040 Microcontroller</h3>
                    <p>Powerful microcontroller for advanced programming</p>
                </div>
                <div class="component-tile">
                    <img src="https://techiesms.com/wp-content/uploads/2022/11/oled.png" alt="Screen" class="component-image">
                    <h3 class="pixel-font">Screen</h3>
                    <p>High-resolution OLED display for crisp visuals</p>
                </div>
                <div class="component-tile">
                    <img src="https://d2t1xqejof9utc.cloudfront.net/screenshots/pics/c14add5875ae799cc22f6576077b8bb5/large.png" alt="Button" class="component-image">
                    <h3 class="pixel-font">Button</h3>
                    <p>Premium buttons for precise control</p>
                </div>
            </div>
        </section>

        <footer>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <script>
        document.querySelectorAll('.component-tile').forEach(t => t.addEventListener('click', function() {
            alert('Component details clicked! Implement modal here.');
        }));
    </script>
</body>
</html>
